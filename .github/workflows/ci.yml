name: CI ‚Äì Contact Book

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    name: Build, Lint & Test ‚Äì Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    timeout-minutes: 12

    strategy:
      matrix:
        python: ["3.11", "3.12", "3.13"]   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install streamlit pytest pylint

      - name: üîç Lint with pylint
        run: |
          echo "Running pylint..."
          pylint games.py dashboard.py --disable=C0114,C0115,C0116 || true

      - name: Run unit tests
        run: |
          echo "Running tests..."
          pytest -q || true
