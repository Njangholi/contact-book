name: CI â€“ Contact Book

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    name: Build, Lint & Test â€“ Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    timeout-minutes: 12
    env:
      PYTHONPATH: src

    strategy:
      matrix:
        python: ["3.11", "3.12", "3.13"]   

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ğŸ§¹ Format check with black
        run: |
          black --check .

      - name: âš¡ Lint with ruff
        run: |
          echo "Running ruff..."
          ruff check .

      - name: ğŸ” Lint with pylint
        run: |
          echo "Running pylint..."
          pylint . --disable=C0114,C0115,C0116 --fail-under=8.0

      - name: ğŸ§ª Type check with mypy
        run: |
          echo "Running mypy..."
          mypy .

      - name: âœ… Security check with bandit
        run: |
          echo "Running banditon src/ only..."
          bandit -r src/ --severity-level high,medium --confidence-level high

      - name: ğŸ–¥ï¸ Smoke test â€“ Streamlit app import
        env:
          PYTHONPATH: src
        run: |
          echo "Running Streamlit import smoke test..."
          python -c "import run; print('âœ… Streamlit entrypoint imported successfully')"

      - name: ğŸ§  Run unit tests
        run: |
          echo "Running tests..."
          pytest -q
