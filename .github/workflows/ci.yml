name: CI ‚Äì Contact Book

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    name: Build, Lint & Test ‚Äì Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    timeout-minutes: 12

    strategy:
      matrix:
        python: ["3.11", "3.12", "3.13"]   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install streamlit pytest pylint bandit black ruff

      - name: üßπ Format check with black
        run: |
          black --check .

      - name: ‚ö° Lint with ruff
        run: |
          echo "Running ruff..."
          ruff check .

      - name: üîç Lint with pylint
        run: |
          echo "Running pylint..."
          pylint . --disable=C0114,C0115,C0116 --fail-under=8.0
      
      - name: Security check with bandit
        run: |
          echo "Running bandit..."
          bandit -r . --severity-level high,medium --confidence-level high

      - name: üñ•Ô∏è Smoke test ‚Äì Streamlit app import
        env:
          PYTHONPATH: src
        run: |
          echo "Running Streamlit import smoke test..."
          python - <<EOF
          import run
          print("Streamlit app entrypoint imported successfully ‚úÖ")
          EOF

      - name: Run unit tests
        run: |
          echo "Running tests..."
          pytest -q
