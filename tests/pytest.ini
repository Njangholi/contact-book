[pytest]

# --------------------------
# Test discovery settings
# --------------------------
# Directory where pytest will look for tests
testpaths = tests

# Pattern for test file names
python_files = test_*.py

# Pattern for test classes
python_classes = Test*

# Pattern for test functions
python_functions = test_*

# --------------------------
# Command line options
# --------------------------
addopts = 
    -v              # verbose output: show test names and results
    --tb=short      # short traceback for easier reading
    --strict-markers# ensure all markers are defined
    -p no:warnings  # disable warnings from appearing in test output

# --------------------------
# Custom markers
# --------------------------
markers =
    slow: marks tests as slow (can be deselected with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# --------------------------
# Filter warnings
# --------------------------
filterwarnings =
    ignore::ResourceWarning     # ignore resource warnings
    ignore::DeprecationWarning:datetime.datetime.utcnow # ignore specific deprecation
    ignore::sqlalchemy.exc.SAWarning     # ignore SQLAlchemy warnings
